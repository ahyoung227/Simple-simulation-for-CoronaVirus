<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple simulation for CoronaVirus</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="app">
    <h1>Simple CoronaVirus Simulator</h1>
    <canvas></canvas>

    <br>
    <select v-model="selected">
      <option value="Upper East">Uppereast</option>
      <option value="East Village">East Village</option>
      <option value="Williamsburg">Williamsburg</option>
      <option value="Jersey City">Jersey City</option>
    </select>
    <button @click="queryArea">Query {{ selected }} Data</button>
    <button @click="printData">Start Simulation</button>

    <br>
    <h4>You should click the button below to update the data and start that data simulation!</h4>
    <p>Activeness</p>
    <input class="slider" type="range" min="0" max="6" value="50" v-model="activeness" step="0.1">
    <p>value: {{ activeness }}</p>
    <p>postive cases</p>
    <input class="slider" type="range" min="0" max="300" value="1" step=1 v-model="initialInfect">
    <p>value: {{ initialInfect }}</p>
    <p>Population per square mile/100</p>
    <input class="slider" type="range" min="0" max="300" value="1" step="1" v-model="population">
    <p>value: {{ population }}</p>

    <button @click="selectedArea">Update {{ selected }} data</button>

    <pre>{{ selectedAreas }}</pre>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
